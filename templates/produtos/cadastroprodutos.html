<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="../css/styless.css">
</head>
<body>
    <header>
        <h1>Cadastro de Produtos</h1>
        <a href="../home/home.html" id="logo-link">
            <img src="../A3LOGO.png" alt="Logo" id="logo">
        </a>
    </header>

    <nav>
        <a href="../produtos/produtos.html">Produtos</a>
        <a href="../produtos/cadastroprodutos.html">Cadastro de Produtos</a>
        <a href="../clientes/clientes.html">Clientes</a>
        <a href="../clientes/cadastroclientes.html">Cadastro de Clientes</a>
        <a href="../pedidos/pedidos.html">Pedidos</a>
    </nav>

    <section>
        <h2>Cadastro de Produto</h2>

        <form id="productForm">
            <label for="productName">Nome:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="productDescription">Descrição:</label>
            <textarea id="productDescription" name="productDescription" required></textarea>

            <label for="fabricationDate">Data de Fabricação:</label>
            <input type="date" id="fabricationDate" name="fabricationDate" required>

            <label for="productCategory">Categoria:</label>
            <input type="text" id="productCategory" name="productCategory" required>

            <label for="isActive">Ativo:</label>
            <input type="checkbox" id="isActive" name="isActive" checked>

            <button type="button" onclick="submitProductForm()">Cadastrar</button>
        </form>

        <div id="productResponseMessage"></div>

        <script src="cadastroProduto.js"></script>
    </section>
</body>
</html>
